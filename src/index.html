      rel="stylesheet"
    />

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        placeholder="Search news..."
        autocomplete="off"
      />
      <button type="submit">Search</button>
    </form>

    <ul class="gallery" id="gallery"></ul>

    <button type="button" data-action="load-more">Load more</button>
